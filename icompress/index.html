<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="neon-text">Image Compressor</h1>
        <input type="file" id="imageInput" accept="image/*" class="neon-input">
        <div class="slider-container">
            <label for="quality">Compression Quality: <span id="qualityValue">70</span>%</label>
            <input type="range" id="quality" min="1" max="100" value="70" class="neon-slider">
        </div>
        <img id="preview" src="" alt="Compressed Image Preview" class="neon-image">
        <a id="downloadLink" class="download-link neon-button">Download Compressed Image</a>
    </div>
    <footer class="neon-footer">
        Made by = SUNNY KUMAR
    </footer>
    <script src="script.js"></script>
</body>
</html>
